<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sproggles</title>
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
    <input type="text" id="clipboard"></input>
    <div id="spinner">
      <img src="img/loading-square.gif" />
    </div>

    <div id="please-refresh">
      <span>Please reload page and try again.</span>
    </div>

    <div role="tabpanel" id="tabpanel">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#colors" aria-controls="color" role="tab" data-toggle="tab">
            <img src="img/colors.svg" alt="colors">
          </a>
        </li>
        <li role="presentation">
          <a href="#fonts" aria-controls="fonts" role="tab" data-toggle="tab">
            <img src="img/fonts.svg" alt="colors">
          </a>
        </li>
        <li role="presentation">
          <a href="#images" aria-controls="images" role="tab" data-toggle="tab">
            <img src="img/images.svg" alt="images">
          </a>
        </li>
        <li role="presentation">
          <a href="#search" aria-controls="search" role="tab" data-toggle="tab">
            <img src="img/search.svg" alt="search">
          </a>
        </li>
      </ul>

      <!-- Tab pane toolbar -->
      <div class="tab-pane-toolbar">
        <div class="tab-pane-toolbar-table active" id="feedback">
          <div class="toolbar-text">
            <h3>
              Feedback
            </h3>
          </div>
          <span class="feedback-button">
            <a href="" title="Submit ideas and feedback">
              <img alt="Submit ideas and feedback" src="img/light-bulb-on.png">
            </a>
          </span>
        </div>
        <div class="tab-pane-toolbar-table active" id="colors">
          <div class="toolbar-text">
            <h3>
              All Colors
            </h3>
            <span>
              (click color to copy)
            </span>
          </div>
          <span class="copied alert alert-success" role="alert">
            Copied!
          </span>
          <span class="feedback-button">
            <a href="" title="Submit ideas and feedback">
              <img alt="Submit ideas and feedback" src="img/light-bulb-off.png">
            </a>
          </span>
          <span class="dark-theme">
            Dark Theme
          </span>
        </div>
        <div class="tab-pane-toolbar-table" id="fonts">
          <div class="toolbar-text">
            <h3>
              All Fonts
            </h3>
          </div>
          <span class="feedback-button">
            <a href="" title="Submit ideas and feedback">
              <img alt="Submit ideas and feedback" src="img/light-bulb-off.png">
            </a>
          </span>
        </div>
        <div class="tab-pane-toolbar-table" id="images">
          <div class="toolbar-text">
            <h3>
              All Images
            </h3>
          </div>
          <span class="feedback-button">
            <a href="" title="Submit ideas and feedback">
              <img alt="Submit ideas and feedback" src="img/light-bulb-off.png">
            </a>
          </span>
          <span class="dark-theme">
            Dark Theme
          </span>
        </div>
        <div class="tab-pane-toolbar-table" id="search">
          <div class="toolbar-text">
            <h3>
              SEO/Social
            </h3>
          </div>
          <span class="feedback-button">
            <a href="" title="Submit ideas and feedback">
              <img alt="Submit ideas and feedback" src="img/light-bulb-off.png">
            </a>
          </span>
        </div>
      </div>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="feedback-form"></div>
        <div role="tabpanel" class="tab-pane fade in active" id="colors">
        </div>
        <div role="tabpanel" class="tab-pane fade" id="fonts">
        </div>
        <div role="tabpanel" class="tab-pane fade" id="images"></div>
        <div role="tabpanel" class="tab-pane fade" id="search">
          <h4>Google result</h4>
          <span>
            (click to see on Google)
          </span>
          <div class="serp-container">
            <div class="serp shiny">
              <div class="mask1"></div>
              <div class="mask2"></div>
              <div class="mask3"></div>
              <div class="mask4"></div>
              <div class="mask5"></div>
              <div class="mask6"></div>
              <div class="mask7"></div>
              <div class="mask8"></div>
              <div class="mask9"></div>
            </div>
          </div>
          <div class="social-counts">
            <h4>Social share counts</h4>
            <table>
              <tr>
                <th class="twitter-share-header">Twitter</th>
                <th class="facebook-share-header">Facebook</th>
                <th class="linkedin-share-header">LinkedIn</th>
                <th class="pinterest-share-header">Pinterest</th>
              </tr>
              <tr>
                <td class="twitter-share-count">??</td>
                <td class="facebook-share-count">??</td>
                <td class="linkedin-share-count">??</td>
                <td class="pinterest-share-count">??</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

		<div style="clear: both;"></div>

    <script charset="utf-8" type="text/javascript" src="https://js.hsforms.net/forms/v2.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</body>
</html>
