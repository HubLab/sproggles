<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sproggles</title>
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
    <input type="text" id="clipboard"></input>
    <div id="spinner">
      <img src="img/loading-sprocket-gray-transparent.gif" />
    </div>

    <div role="tabpanel" id="tabpanel">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#colors" aria-controls="color" role="tab" data-toggle="tab">
            <img src="img/colors.svg" alt="colors">
          </a>
        </li>
        <li role="presentation">
          <a href="#fonts" aria-controls="fonts" role="tab" data-toggle="tab">
            <img src="img/fonts.svg" alt="colors">
          </a>
        </li>
        <li role="presentation">
          <a href="#images" aria-controls="images" role="tab" data-toggle="tab">
            <img src="img/images.svg" alt="images">
          </a>
        </li>
        <li role="presentation">
          <a href="#search" aria-controls="search" role="tab" data-toggle="tab">
            <img src="img/search.svg" alt="search">
          </a>
        </li>
      </ul>
      
      <!-- Tab pane toolbar -->
      
      <div class="tab-pane-toolbar">
        <div class="tab-pane-toolbar-table">
          <span class="toolbar-text">
            What should go here?
          </span>
          <span class="copied alert alert-success" role="alert">
            Copied!
          </span>
        </div>
      </div>
      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="colors">
        </div>
        <div role="tabpanel" class="tab-pane fade" id="fonts">
        </div>
        <div role="tabpanel" class="tab-pane fade" id="images">
        </div>
        <div role="tabpanel" class="tab-pane fade" id="search"></div>
      </div>
    </div>

		<div style="clear: both;"></div>

		<script type="text/javascript" src="js/popup.js"></script>
	</body>
</html>
